<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="os.css">
    
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Ordem de Serviço</h1>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">Quantidade</th>
                    <th class="text-center">Descrição do Produto</th>
                    <th class="text-center">Preço Unitário (R$)</th>
                    <th class="text-center">Preço Final (R$)</th>
                    <th class="text-center"></th>
                </tr>
            </thead>
            <tbody id="tbody-os">
                <!-- Linhas da tabela serão adicionadas dinamicamente aqui -->
                <tr>
                    <td><input type="number" class="form-control" name="quantidade[]" required></td>
                    <td><input type="text" class="form-control" name="descricao[]" required></td>
                    <td><input type="number" step="0.01" class="form-control" name="preco_unitario[]" required></td>
                    <td><input type="number" step="0.01" class="form-control" name="preco_final[]" readonly></td>
                    <td class="text-center"><button type="button" class="btn btn-danger btn-remove-row">Remover</button></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <button type="button" class="btn btn-success btn-add-row">Adicionar Mais Linhas</button>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Salvar Ordem de Serviço</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="os.js" type="module"></script>
    
</body>
</html>
